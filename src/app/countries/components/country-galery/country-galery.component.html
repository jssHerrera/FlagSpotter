<country-info *ngIf="countries.length === 0; else table"></country-info>

<ng-template #table>
  <article
    class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4 mt-10"
  >
    <div *ngFor="let country of countries">
      <a
        [routerLink]="['/countries/by', country.cca3]"
        class="h-10 flex items-center cursor-pointer gap-3 bg-black/50 rounded-lg p-1 text-white"
      >
        <div class="w-full inline-flex items-center gap-2">
          <img
            class="w-8 h-8 rounded-full"
            src="{{ country.flags.png }}"
            alt=""
          />
          <span class="self-cente">{{ country.capital }}</span>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-dots"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
          <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
          <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"></path>
        </svg>
      </a>
    </div>
  </article>
</ng-template>
